<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9 am slot -->
      <div class="row time-block" id="9">
        <div class="col-1 hour pt-3">9 am</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--10 am slot-->
      <div class="row time-block" id="10">
        <div class="col-1 hour pt-3">10 am</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--11 am slot-->
      <div class="row time-block" id="11">
        <div class="col-1 hour pt-3">11 am</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--12 pm slot-->
      <div class="row time-block" id="12">
        <div class="col-1 hour pt-3">12 pm</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--1 pm slot-->
      <div class="row time-block" id="13">
        <div class="col-1 hour pt-3">1 pm</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--2 pm slot-->
      <div class="row time-block" id="14">
        <div class="col-1 hour pt-3">2 pm</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--3 pm slot-->
      <div class="row time-block" id="15">
        <div class="col-1 hour pt-3">3 pm</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--4 pm slot-->
      <div class="row time-block" id="16">
        <div class="col-1 hour pt-3">4 pm</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--5 pm slot-->
      <div class="row time-block" id="17">
        <div class="col-1 hour pt-3">5 pm</div>
        <textarea class="col-10 body"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="./lib/moment/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
